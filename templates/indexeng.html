<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Самые жаркие новости Найт-Сити из мира Cyberpunk 2077">
    <link rel="stylesheet" href="static/css/style.css">
    <title>2077 News</title>
</head>
<body>
    <header>
        
        <h1>2077 NEWS</h1>
        
        <a href="/submitart" class="submitart">Submit an article!</a>
        {% if test == None %}
        <a href="/log" class="login btn">Log in</a>
        <a href="/reg" class="signup btn">Sign up</a>
        {% endif %}
        <form action="/lang" method="post">
            <input type="hidden" name="page" value="{{ page }}">
            <button type="submit" class="translation">ENG/RUS</button>
        </form>
    </header>
    <div class="container">
        <main class="content">
            {%block main%}
            
            <div class="articles">
                {% for new in news %}
                <section class="article">
                    <h2>{{new["title"]}}</h2>
                    <p class="location">{{new["location"]}}</p>
                    <p class="artmain">{{new["summary"]}}</p>
                    <div class="meta">{{new["time"]}}</div>
                </section>
                {% endfor %}
            </div>
            {%endblock%}
        </main>
    </div>
</body>
</html>
